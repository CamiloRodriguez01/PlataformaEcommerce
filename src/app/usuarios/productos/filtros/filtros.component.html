<div class="container-general">
  <h5 class="text-center fw-bolder mt-5">Filtros</h5>
  <div id="filtro-nombre" class="mt-4">
    <h6>Nombres</h6>
    <div class="mb-3">
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Buscar..">
    </div>
  </div>
  <div id="filtro-precios" class="mt-4">
    <h6>Precios</h6>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    <h5 for="customRange3" class="form-label text-center">$0 - $100</h5>
  </div>
  <div id="filtro-tipo" class="mt-4">
    <h6>Categorias</h6>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">Plantilla</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">Tutorias</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">Plataformas</label>
    </div>
  </div>
  <div id="filtro-envio" class="mt-4">
    <h6>Envio</h6>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">gratis </label>
    </div>
  </div>
  <div id="filtro-ciudad" class="mt-4">
    <h6>Ciudad</h6>
    <select class="form-select" aria-label="Default select example">
      <option selected>Seleccionar</option>
      <option value="bogota">Bogota</option>
      <option value="chia">Chia</option>
      <option value="madrid">Madrid</option>
    </select>
  </div>
</div>
